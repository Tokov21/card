<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/styles/style.css" />
  </head>

  <body>
    <main>
      <section class="card">
        <div class="top-background"></div>

        <div class="content">
          <div>
            <img class="img" src="assets/images/bird.jpg" alt="avatar" />
          </div>

          <div>
            <h4 class="name">John Addison</h4>
            <ul>
              <li>New Jersey, USA.</li>

          </div>

          <div>

            <hr />
          </div>

          <div>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit.
              Cupiditate expedita beatae nemo iure nam tempora, perspiciatis
              blanditiis provident incidunt aut accusantium inventore corporis?

        </div>

        <div class="socials">
          <a href="#facebook" class="facebook">
            <img
              class="logo"
              src="assets/images/facebook.png"
              alt="facebook logo"
            />
          </a>
          <a href="#" class="google">
            <img
              class="logo"
              src="assets/images/google-plus.png"
              alt="google logo"

          <a href="#" class="twitter">

              class="logo"
